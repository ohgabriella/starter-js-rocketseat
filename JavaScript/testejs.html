<html>

<head>
    <meta charset="UTF-8" />
    <title>Curso JavaScript
    </title>
</head>

<body>
    <h1></h1>



    <script>

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function dadosUsuario() {
            return "O usuário mora em " + this.endereco.cidade
                + " / " + this.endereco.uf
                + " no bairro " + this.endereco.bairro
                + " na rua " + this.endereco.rua
                + " com número " + this.endereco.numero
        }

        console.log(dadosUsuario())


        function numerosPares(x, y) {
            while (x <= y) {
                var resultado = x % 2
                if (resultado === 0) {
                    console.log(x)
                }
                x += 1
            }
        }

        numerosPares(2, 10);


        function temHabilidade(skills) {
            var skill = skills.indexOf('JavaScript', 0)
            if (skill) {
                console.log(true)
            }
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        temHabilidade(skills); // true ou false

        function experiencia(anos) {
            if (anos > 0 && anos <= 1) {
                console.log('iniciante')
            } else if (anos > 1 && anos <= 6) {
                console.log('intermediario')
            }
            if (anos => 7) {
                console.log('jedi master')
            }

        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function resultadoUsuarios() {
            for (let valor of usuarios) {
                var nome = valor.nome
                console.log(nome + ' possui as habilidades: '+ valor.habilidades.toString());
                
            }
        }

        resultadoUsuarios();



    </script>
</body>

</html>
